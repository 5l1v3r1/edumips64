apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile 'javax.help:javahelp:2.0.05'
  compile 'com.google.gwt:gwt-dev:2.7.0'
  compile 'com.google.gwt:gwt-servlet:2.7.0'
  compile 'com.google.gwt:gwt-user:2.7.0'
  compile 'com.google.gwt:gwt-codeserver:2.7.0'

  testCompile 'junit:junit:4.10'
}

task getLibs(type: Copy) {
  from sourceSets.main.runtimeClasspath + sourceSets.test.runtimeClasspath
  into "libs"
  include "*.jar"
}
